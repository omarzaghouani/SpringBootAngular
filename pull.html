<!DOCTYPE html>

<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique de Pulls</title>
    <style>
        /* Reset et style de base */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #f5f5f5; color: #333; }
        a { text-decoration: none; color: inherit; }

```
    /* Header */
    header { background: #1f1f1f; color: #fff; padding: 20px; text-align: center; }
    header h1 { font-size: 2em; letter-spacing: 1px; }

    /* Produits */
    .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; padding: 20px; }
    .product-card { background: #fff; border-radius: 10px; padding: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; transition: transform 0.2s; }
    .product-card:hover { transform: translateY(-5px); }
    .product-card img { width: 100%; height: 250px; object-fit: cover; border-radius: 10px; margin-bottom: 10px; }
    .product-card h3 { margin-bottom: 10px; font-size: 1.2em; }
    .product-card p { margin-bottom: 10px; font-weight: bold; color: #e91e63; }
    .product-card button { padding: 10px 15px; border: none; border-radius: 5px; background: #e91e63; color: #fff; cursor: pointer; transition: background 0.2s; }
    .product-card button:hover { background: #d81b60; }

    /* Panier */
    .cart { position: fixed; top: 20px; right: 20px; background: #fff; padding: 15px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); width: 250px; max-height: 400px; overflow-y: auto; }
    .cart h3 { margin-bottom: 10px; }
    .cart ul { list-style: none; margin-bottom: 10px; }
    .cart li { margin-bottom: 5px; display: flex; justify-content: space-between; }
    .cart .total { font-weight: bold; text-align: right; margin-top: 10px; }

    /* Footer */
    footer { background: #1f1f1f; color: #fff; text-align: center; padding: 15px; margin-top: 20px; }
</style>
```

</head>
<body>

<header>
    <h1>Boutique de Pulls</h1>
</header>

<section class="products">
    <div class="product-card" data-name="Pull Classique" data-price="35">
        <img src="https://via.placeholder.com/300x300.png?text=Pull+Classique" alt="Pull Classique">
        <h3>Pull Classique</h3>
        <p>35 €</p>
        <button>Ajouter au panier</button>
    </div>
    <div class="product-card" data-name="Pull à Col V" data-price="40">
        <img src="https://via.placeholder.com/300x300.png?text=Pull+Col+V" alt="Pull à Col V">
        <h3>Pull à Col V</h3>
        <p>40 €</p>
        <button>Ajouter au panier</button>
    </div>
    <div class="product-card" data-name="Pull Oversize" data-price="45">
        <img src="https://via.placeholder.com/300x300.png?text=Pull+Oversize" alt="Pull Oversize">
        <h3>Pull Oversize</h3>
        <p>45 €</p>
        <button>Ajouter au panier</button>
    </div>
</section>

<div class="cart">
    <h3>Panier</h3>
    <ul id="cart-items"></ul>
    <div class="total">Total: <span id="cart-total">0</span> €</div>
</div>

<footer>
    &copy; 2025 Boutique de Pulls. Tous droits réservés.
</footer>

<script>
    const buttons = document.querySelectorAll('.product-card button');
    const cartItems = document.getElementById('cart-items');
    const cartTotal = document.getElementById('cart-total');

    let cart = [];

    buttons.forEach(btn => {
        btn.addEventListener('click', () => {
            const card = btn.parentElement;
            const name = card.getAttribute('data-name');
            const price = parseFloat(card.getAttribute('data-price'));

            // Ajouter au panier
            cart.push({name, price});
            updateCart();
        });
    });

    function updateCart() {
        cartItems.innerHTML = '';
        let total = 0;
        cart.forEach(item => {
            const li = document.createElement('li');
            li.textContent = item.name + ' ';
            const span = document.createElement('span');
            span.textContent = item.price + ' €';
            li.appendChild(span);
            cartItems.appendChild(li);
            total += item.price;
        });
        cartTotal.textContent = total.toFixed(2);
    }
</script>

</body>
</html>
